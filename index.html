<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Test E-Commerce">
    <meta name="description" content="Sitio de prueba para postulación a BSale">
    <meta name="author" content="Pedro Stein">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>BSale - Test E-Commerce</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container">
                <a class="navbar-brand" href="/">BSale e-commerce</a>

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler"></span>
                </button>

            </div>
        </nav>
    </header>

    <main>
        <section class="container my-5">
            <h1 class="text-center">Catálogo de productos</h1>
        </section>

        <hr class="container">

        <section class="my-5 container-fluid">
            <div class="row">
                <div class="col-12 col-md-3">
                    <h4>Personaliza tu búsqueda:</h4>
                    <div class="form-floating">
                        <select class="form-select" id="selector">
                        </select>
                        <label for="floatingSelect">Categorías:</label>
                    </div>
                </div>
                <div class="col-12 col-md-9">
                    <div class="row" id="panel">
                        <div class="text-center text-muted my-5">
                            <div class="spinner-grow"></div>
                            <p class="mt-1">Cargando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="container-fluid">
        <hr class="mt-5">
        <p class="text-center text-muted my-5"> Pedro Stein &#169; 2022. Quizás algún derecho reservado. </p>
    </footer>

    <script src="assets/js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
